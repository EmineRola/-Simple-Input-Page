<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <!--Taşıyıcı alan-->
    <div class="container">
        <!--giriş alanı -->
        <form action="" class="form" id="login">
            <!--form.form enter  şeklinde giriş yaptık bu formda şöyle bir klas oluştur olur
        -->

            <h1 class="form__title"> Giriş Yap</h1>

            <div class="form__message form__message--error"></div>
            <!--div.form dersem divde form diye bir class getirir .form dersek varsayılan difult oluşturup div oluşturup içine form clası getiririr
        .form__message.formmessage--error dedik iki tane clasa sahip oldu  bu div .form deyip devam edersem her nokta boşluk bırakıyor asalında yeni bir klas oluşturuyor
    bu div hem şu özelliği alsın hem şu özelliği alsın o yüzden iki tane isim yazdık-->
            <div class="form__input__group">
                <!--.input__input__group dedim-->
                <!--yine nokta ile sadece class ismi verdik-->
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı Adı veya Mail">
                <div class="form__input-error-message"> </div>

            </div>
            <div class="form__input__group">
                <input type="password" class="form__input" autofocus placeholder="Sifre">
                <div class="form__input-error-message"></div>
            </div>

            <button class="Form__button">Giriş Yap</button>

            <p class="form__text">
                <a href="#" class="form__link" id="">Sifremi unuttum</a>
                <!--p. ve a. form__link dedim-->
            </p>

            <p class="form__text">
                <a href="register.html" class="form__link" id="linkCreatAccont">Hesap oluştur</a>
                <!--p. ve a. form__link dedim-->
            </p>


        </form>

    </div>

</body>

</html>
